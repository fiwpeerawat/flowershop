<div class="row  bg-card-header">
  <label class="container-ckeck">{{product.NAME}}
    <input type="checkbox" checked="checked"   (click) = 'checkClick($event.target)'  >
    <span class="checkmark"></span>
  </label>
</div>
<div class="row  bg-card-item">
  <div class="col-8">
    <div class="myflex-card">
      <div class="myflex-card-img">
        <img class="card-img my-card-img"  style="height:80px; width:80px;" src={{product.URLPROFILE}}  [routerLink] = "[ '../Detail-item' , { PID: product.PID }]" >
      </div>
      <div class="myflex-card-detail myflex-card-detail-text">
        <div class="myflex-card-detail-text" style="height:50px; ">
            {{product.DETAIL}}
        </div>
        <div class="myIcon-card-bin" (click)="remove()">
        </div>

      </div>
    </div>
  </div>
  <div class="col-2 myPrice-number">
    {{product.PRICE}}
  </div>
  <div class="col-2 my-count" >
    1
  </div>
</div>
