<div class="container">
  <div class="row-reset-form">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8 title-reset">
        กรุณาระบุอีเมลข้างล่าง เราจะส่งลิงก์เพื่อรีเซ็ตรหัสผ่านไปยังอีเมลของท่าน
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8 form-group reset-form">
        <form [formGroup]='loginForm'>
          <label for="email" style="font-size: 16px; margin-bottom: 5px;">อีเมล</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="กรุณาระบุอีเมล">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8">
        <button class="myResetBt" (click)='resetPass()'>ตกลง</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8">
        <span class=" mylink" routerLink="../Login">กลับ</span>
      </div>
    </div>
  </div>

</div>
